<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Shorten Your URL</h1>
        <p class="lead">Enter a long URL and get a short, shareable link!</p>
        <form action="/shorten" method="POST" class="form-inline">
            <div class="input-group mb-3">
                <input type="text" id="url" name="url" class="form-control" placeholder="Enter your long URL" required>
                <button class="btn btn-primary" type="submit">Shorten</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
